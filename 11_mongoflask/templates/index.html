<html>
     <head>
          <title>Data</title>
          <link rel="stylesheet" href="./static/css/style.css">
          <h1>Senators Dataset</h1>
     </head>
     <body>
      <center>
       <h2>Data can be found <a href="https://www.govtrack.us/api/v2/role?current=true&role_type=senator">here</a>.</h2>
       <h3>View senators by:</h3>

       <form action="/form_data" method="POST">
         <label>Gender</label>
         <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select>
         <input type="submit" value="submit">
       </form>
       <form action="/form_data" method="POST">
         <br>
         <label>State</label>
         <input type="text" name="state"  placeholder="Enter 2-letter abbreviation">
         <input type="submit" value="submit">
       </form>
       <form action="/form_data" method="POST">
         <br>
         <label>Party</label>
         <select id="party" name="party">
            <option value="Democrat">Democrat</option>
            <option value="Republican">Republican</option>
         </select>
         <input type="submit" value="submit">
       </form>
       <h3>Find information on specific senator:</h3>
       <form action="/form_data" method="POST">
         <input type="text" name="senator" placeholder="Senator Name">
         <input type="submit" value="submit">
       </form>
     </center>
     {% if disp %}
     <h2>Results from your query:</h2>
      {% for res in results %}
        <p>{{res}}<p>
        <br>
      {% endfor %}
     {% endif %}

    </body>
</html>
