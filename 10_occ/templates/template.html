<!DOCTYPE html>
<html>

<head>
      <title> {{title}} </title>
</head>

<body>
      <h1> {{header}} </h1>
      <h2> {{random_occupation}} </h2>
      <table style="width:40%", border="1">
        <tr> <!--  create table with 2 columns -->
          <th> {{tblHeading1}} </th>
          <th> {{tblHeading2}} </th>
        </tr>
        {% for row in dict %}

          <td>{{dict.get(row)}}</td>
        </tr>
        {% endfor %}
      </table>
</body>

</html>
